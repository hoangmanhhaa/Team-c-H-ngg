<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Trang chủ" }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <img src="{{ '/assets/images/university-logo.png' | relative_url }}" alt="University Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="{{ site.baseurl }}/">Trang chủ</a></li>
                <li><a href="{{ site.baseurl }}/research">Nghiên cứu</a></li>
                <li><a href="{{ site.baseurl }}/publications">Công bố</a></li>
                <li><a href="{{ site.baseurl }}/team">Nhóm nghiên cứu</a></li>
                <li><a href="{{ site.baseurl }}/contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="{{ '/assets/images/lab-logo.png' | relative_url }}" alt="Lab Logo" class="lab-logo">
            <h3>Nghiên cứu Dược liệu Tự nhiên</h3>
            <div class="contact-info">
                <div><span>🏛️</span> Đại học Y Dược Hà Nội</div>
                <div><span>✉️</span> <a href="mailto:example@example.com">example@example.com</a></div>
                <div><span>🔗</span> <a href="https://example.com" target="_blank">Website</a></div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="content">
            {{ content }}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Phòng nghiên cứu Dược liệu. All rights reserved.</p>
    </footer>
</body>
</html>
